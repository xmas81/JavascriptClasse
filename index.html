<!DOCTYPE html>
<html lang="ca" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Funcions Javascript Xisco 2</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Referencia al fitxer de JS -->
    <script src="funcions.js"></script>
</head>
<body>
<h1>Parell o senar</h1>
<input type="text" id="numero1">
 <button type="button" class="btn btn-primary" onclick="esparell()">És parell?</button>
<div class="alert alert-success" role="alert" id="resposta1Verda" hidden="true">
    És parell
</div>

<div class="alert alert-danger" role="alert" id="resposta1Vermella" hidden="true">
    No és parell
</div>
<h1>Divisible per 2, 3 o 6</h1>
<input type="text" id="numero2">
<button type="button" class="btn btn-danger" onclick="divisors()">DIVISORS</button>
<div class="alert alert-success" role="alert" id="divisibleper2" hidden="true">
    És divisible per 2
</div>
<div class="alert alert-success" role="alert" id="divisibleper3" hidden="true">
    És divisible per 3
</div>
<div class="alert alert-success" role="alert" id="divisibleper6" hidden="true">
    És divisible per 2 i per 3
</div>

<h1>Nombres entre dos valors</h1>
<input type="text" id="numeroA">
<input type="text" id="numeroB">
<button type="button" class="btn btn-warning" onclick="valorsentre()">Valors entre els 2</button>
<div class="alert alert-success" role="alert" id="valors" hidden="true">
</div>
<button type="button" class="btn btn-warning" onclick="suma(document.getElementById('numeroA').value, document.getElementById('numeroB').value)">SUMA</button>
</body>
</html>
